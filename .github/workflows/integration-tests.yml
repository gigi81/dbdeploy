name: Integration Tests
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches: [main]

env:
  DOTNET_ENVIRONMENT: ci
  PROJECT: src/Grillisoft.Tools.DatabaseDeploy.Cli/Grillisoft.Tools.DatabaseDeploy.Cli.csproj
  
jobs:
  container-job:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:8.0
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: 'Y'
          SA_PASSWORD: 'SqlServer2019!'
        ports:
          - 1433:1433

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dotnet restore
        run: dotnet restore

      - name: Create databases
        run: dotnet run --configuration Release --project $PROJECT -- deploy --path examples/example02 -c

      - name: Deploy release
        run: dotnet run --configuration Release --project $PROJECT -- deploy --path examples/example02 --branch release/1.1 -c

      - name: Rollback release
        run: dotnet run --configuration Release --project $PROJECT -- rollback --path examples/example02 --branch release/1.1 -c

      # make sure scripts are re-runnable
      - name: Re-deploy release
        run: dotnet run --configuration Release --project $PROJECT -- deploy --path examples/example02 --branch release/1.1 -c
